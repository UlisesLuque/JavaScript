<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lindo gatito</title>
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<form id="form">
		<label>Nombre</label>
		<input id="nombre" type="text"><span id="errorNombre"></span>
		<label>Fecha</label>
		<input id="fecha" type="date" value="dd/mm/aaaa"><span id="errorFecha"></span>
		<label>Raza</label>
		<select name="raza" id="raza">
			<option value="siaemes">Siamés</option>
			<option value="persa">Persa</option>
			<option value="abisinio">Abisinio</option>
			<option value="bengala">Bengala</option>
			<option value="burmes">Burmés</option>
		</select>
		<label>Peso</label>
		<input id="peso" type="text"><span id="errorPeso"></span>
		<input id="crea" type="button" value="Crear gato">
	</form>
	
	
</body>
</html>
